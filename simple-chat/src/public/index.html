<!doctype html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send a message</title>
  </head>
  <body>
    <div id="app">
      <div class="chat active">
        <div class="chat__header">
          <div class="chat__toolbar">
            <div class="chat__search">
              <input type="text" placeholder="Поиск..." class="chat__input" />
              <button class="chat__button chat__button_search test">
                <i class="mdi mdi-magnify sm"> </i>
              </button>
            </div>
            <button class="chat__button button__add">
              <i class="mdi mdi-plus sm"> </i>
            </button>
          </div>
        </div>
        <div class="chat__body"></div>
      </div>
      <form class="dialog">
        <div class="dialog__wrapper">
          <div class="dialog__header">
            <div class="burger close">
              <div class="stick"></div>
              <div class="stick"></div>
              <div class="stick"></div>
            </div>
          </div>
          <div class="dialog__messages">
            <div class="dialog__inner"></div>
            <div class="dialog__textarea hide">
              <textarea placeholder="Введите текст" id="chat__input"></textarea>
              <button class="chat__button">
                <i class="mdi mdi-send md"></i>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
