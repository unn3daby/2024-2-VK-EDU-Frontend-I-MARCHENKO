<!doctype html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send a message</title>
  </head>
  <body>
    <div id="app">
      <div class="chat">
        <div class="chat__header">
          <div class="chat__currentUser">Username</div>
          <div class="chat__toolbar">
            <div class="chat__search">
              <input type="text" placeholder="Поиск..." />
              <button class="chat__button chat__button_search test">
                <i class="mdi mdi-magnify sm"> </i>
              </button>
            </div>
            <button class="chat__button">
              <i class="mdi mdi-plus sm"> </i>
            </button>
          </div>
          <div class="chat__body">
            <div class="chat__item">
              <div class="chat__avatar"></div>
              <div class="chat__text">
                <div class="chat__username">username</div>
                <div class="chat__message">message</div>
              </div>
              <div class="chat__date"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
